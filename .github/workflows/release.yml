# Build and publish release binaries, on v* tag

name: Release

on:
  push:
    tags: 
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14

      - name: checkout code
        uses: actions/checkout@v2

      - name: Build and tar
        run: |
          mkdir goceler && pushd goceler
          LDFLAG="-s -w -X main.version=${{ github.ref }} -X main.commit=${GITHUB_SHA::6}"
          go build -ldflags "$LDFLAG" ../server
          go build ../tools/osp-admin
          go build ../tools/osp-setup
          popd
          tar czf goceler-${{ github.ref }}-linux-amd64.tar.gz goceler/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./goceler-${{ github.ref }}-linux-amd64.tar.gz
          asset_name: goceler-${{ github.ref }}-linux-amd64.tar.gz
          asset_content_type: application/gzip
